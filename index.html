<body>
    <div class="container">
        <div class="row">
            <div class="col pl">
                <h2 class="text-center"><b>Siebels Wissensdatenbank</b></h2>
                <hr>
                <a class="btn btn-block btn-primary" href="input.php">Eintragen</a>
                <hr>
                <label>Suchbegriff:</label>
                <input type="text" class="form-control" name="suche" id="suche">
                <hr>
                <div class="ergebnis"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $.getJSON("dba.json", function(db) {

            $.each(db, function(index, db) {
                $('.ergebnis').append('<p class="anzeige" data-tags="' + db.tags + '"><b>Titel:</b> <b>' + db.titel + '</b><br><b>Erkl√§rung:</b> ' + db.erklaerung + '<br><b>Link:</b> <a href="' + db.link + '">' + db.link + '</a><br><b>Befehl:</b> <kbd>' + db.befehl + '</kbd><br><b>Im Script?: </b>' + db.imScript + '</p>');
            });

            $("input").keyup(function() {
                $(".ergebnis p").show();
                search = $("input").val().split(" ");

                $(".ergebnis p").each(function() {
                    tags = $(this).data("tags");
                    element = $(this);

                    $.each(search, function(index, value) {
                        if (!tags.includes(value.toLowerCase())) {
                            element.hide();
                        }
                    })
                })
            })
        });

    </script>
